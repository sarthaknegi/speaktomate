<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="static/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="static/js/chessboard-0.3.0.js"></script>
    <script src="static/js/chess.js"></script>
  </head>
  <body>

    <form action="{{url_for('move')}}", method="POST">
        <input type="submit" value="Start Game">
    </form>

    <input type="button" id="start" value="New Game">
    <input type="button" id="clear" value="End Game">

    <br><br><br>
    <div id="board1" style="width: 400px"></div>
    <p>Status: <span id="status"></span>
    <p>FEN: <span id="fen"></span></p>
    <p>PGN: <span id="pgn"></span></p>
    <h3>Instructions</h3>

    <ul>
      <li>Press Start to start the Game </li>
      <li>Press New Game for a new game</li>
      <li>Press End Game to clear the game</li>
    </ul>

    <script src="static/js/homepage.js"></script>

  </body>
</html>
